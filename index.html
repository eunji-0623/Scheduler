<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Favicon -->
    <link rel="icon" href="./Images/favicon.svg" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./Styles/common.css" />
    <link rel="stylesheet" href="./Styles/main.css" />
    <title>Scheduler</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="./Images/Scheduler_logo_white.svg" alt="스케줄러 로고" />
        <div class="material-icons">favorite</div>
      </a>
      <div class="icons">
        <div class="material-icons">remove</div>
        <div class="material-icons">web_asset</div>
        <div class="material-icons">close</div>
      </div>
    </header>
    <main>
      <section id="all"></section>
      <section id="month"></section>
      <section id="week"></section>
      <!-- TODO -->
      <section id="todo">
        <div class="window todo">
          <div class="tab">
            <div class="title"><span>To-Do</span><span class="material-icons">favorite</span></div>
            <div class="icons clickable">
              <div class="material-icons close">close</div>
            </div>
          </div>
          <!-- TODO Contents -->
          <div class="contents">
            <div class="tasks"></div>
          </div>
          <div class="bottom"></div>
        </div>
        <div class="window controls">
          <div class="tab">
            <div class="title"><span>Controls</span><span class="material-icons">favorite</span></div>
          </div>
          <div class="contents clickable">
            <div class="material-icons">edit</div>
            <div class="material-icons">settings</div>
            <div class="material-icons">check_box</div>
            <div class="material-icons">alarm_on</div>
          </div>
        </div>
        <div class="window timeTable">
          <div class="tab">
            <div class="title"><span>Time Table</span><span class="material-icons">favorite</span></div>
            <div class="icons clickable">
              <div class="material-icons close">close</div>
            </div>
          </div>
          <div class="contents"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="buttons">
        <a href="#all" class="material-icons">apps</a>
        <a href="#month" class="material-icons">calendar_month</a>
        <a href="#week" class="material-icons">calendar_today</a>
        <a href="#todo" class="material-icons">check_box</a>
      </div>
    </footer>
    <script src="./Scripts/todo.js"></script>
    <script src="./Scripts/window.js"></script>
  </body>
</html>
